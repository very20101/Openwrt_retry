name: packaging ARMv8_NovaK

on:
  repository_dispatch:
  workflow_dispatch:
  
    
jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Get OpenWrt firmware
      id: build
      if: (!cancelled())
      run: |
        [ -d openwrt-armvirt ] || mkdir -p openwrt
        openwrt_url="$(curl -H "authorization: Bearer ${{ secrets.GH_TOKEN }}" -s "https://api.github.com/repos/very20101/Openwrt_retry/releases/latest | grep -o "*/*rootfs.tar.gz" )"
        [[ -z "${openwrt_url}" ]] && echo -e "OpenWrt file not found!" && exit 1
        wget -q -P openwrt https://github.com/very20101/Openwrt_retry/releases/download/${openwrt_url}
        [[ "${?}" -ne "0" ]] && echo -e "The armvirt file download failed!" && exit 1
        #wget -q -P openwrt https://github.com/very20101/Openwrt_retry/releases/download/OpenWrt_Armvirt_01.27.1503/openwrt-armvirt-64-default-rootfs.tar.gz
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DATE=$(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_ENV
        echo "DATE1=$(date +"%Y.%m.%d")" >> $GITHUB_ENV
          
    - name: Package Armvirt as OpenWrt
      uses: ophub/amlogic-s9xxx-openwrt@main
      with:
        openwrt_path: openwrt/*rootfs.tar.gz
        openwrt_board: s905d
        openwrt_kernel: 5.15.89
        gh_token: ${{ secrets.GH_TOKEN }}
        
    - name: Upload OpenWrt Firmware to Releases
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      with:
        tag_name: ARMv8_Novak_${{ env.PACKAGED_OUTPUTDATE }}
        files: ${{ env.PACKAGED_OUTPUTPATH }}/*
        body: | 
          This is OpenWrt firmware for Armvirt 64 
          * Firmware information
          Default IP: 192.168.1.100
          Default username: root
          Default password: password
   
